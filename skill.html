   <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      /* background-color: #8eff7727; */
      margin: 0;
      padding: 0;
      color: #ffffff;
      background-image: url(/images/skillsbg.jpg);
      background-size: cover;
    }

    .skills-section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .skills-section h2 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #000000;
      position: relative;
      font-family: 'Courier New', Courier, monospace;
      border-left: rgb(114, 225, 3) 2px solid;
      border-right: rgb(114, 225, 3) 2px solid;
      border-radius: 5px;
      width: 300px;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .skill-box {
      background: rgba(54, 54, 54, 0.753);
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
      border: rgb(114, 225, 3) 1px solid;
    }

    .skill-box:hover {
      transform: translateY(-6px);
      box-shadow:2px 2px 5px #000000;
    }

    .skill-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .skill-icon {
      font-size: 2rem;
      margin-bottom: 15px;
      color: rgb(114, 225, 3);
    }

    .progress-bar {
      background: #e5e7eb71;
      height: 12px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar span {
      display: block;
      height: 100%;
      background: rgb(114, 225, 3);
      width: 0;
      border-radius: 8px;
      animation: fill-bar 1.5s ease-in-out forwards;
    }

    @keyframes fill-bar {
      to {
        width: var(--skill-level);
      }
    }
  </style>
</head>

          <span></span>
        </div>
      </div>

      <div class="skill-box">

          <span></span>
        </div>
      </div>

      <div class="skill-box">

          <span></span>
        </div>
      </div>

      <div class="skill-box">
        <div class="skill-icon"><i class="fab fa-react"></i></div>
        <div class="skill-title">React</div>
        <div class="progress-bar" style="--skill-level: 65%;">
          <span></span>
        </div>
      </div>

      <div class="skill-box">

      <div class="skill-box">
